            padding: 0;
            box-sizing: border-box;

        body {

            overflow: hidden;
        }

        .container {

            height: 100vh;
            position: relative;
        }

        .sidebar {
            width: 30%;
            min-width: 200px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border-right: 3px solid #3498db;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            resize: horizontal;
        }

        .resizer {
            width: 6px;
            background: #3498db;
            cursor: col-resize;
            position: relative;
            z-index: 10;
            transition: background-color 0.2s;
        }

        .resizer:hover {
            background: #2980b9;
        }

        .resizer::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .header {
            background-color: #2980b9;
            padding: 20px;
            border-bottom: 2px solid #3498db;
        }

        .header h1 {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            color: #ecf0f1;
            font-size: 14px;
            opacity: 0.9;
        }

        .instruction-area {
            flex: 1;
            background-color: #000;
        }

        .instruction-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #fff;
        }

        .main-area {
            flex: 1;
            background-color: #000;
            position: relative;
            min-width: 300px;
            display: flex;
            flex-direction: column;
        }

        .tab-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border-bottom: 2px solid #3498db;
            display: flex;
            align-items: center;
            height: 60px;
            position: relative;
            overflow: visible;
        }

        /* Wrapper to anchor scroll buttons consistently */
        .tab-scroller {
            position: relative;
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 0;
        }

        .tab-navigation {
            display: flex;
            flex: 1;
            align-items: center;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-behavior: smooth;
            position: relative;
            /* Keep content away from fixed scroll buttons */
            padding: 0 44px;
        }

        .tab-navigation::-webkit-scrollbar {
            display: none;
        }

        /* íƒ­ ìŠ¤í¬ë¡¤ ë²„íŠ¼ */
        .tab-scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            background: rgba(44, 62, 80, 0.9);
            border: 1px solid #3498db;
            border-radius: 50%;
            color: #ecf0f1;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s ease;
            z-index: 20;
            backdrop-filter: blur(5px);
        }

        .tab-scroll-button:hover {
            background: rgba(52, 152, 219, 0.9);
            transform: translateY(-50%) scale(1.1);
        }

        .tab-scroll-button.visible {
            display: flex;
        }

        .tab-scroll-left {
            left: 6px;
        }

        .tab-scroll-right {
            right: 6px;
        }

        .tab-container {
            display: flex;
            align-items: center;
            min-width: 0;
            /* Prevent shrinking and allow content width to define scrollable area */
            flex: 0 0 auto;
            width: max-content;
        }

        .tab-button {
            background: none;
            border: none;
            color: #ecf0f1;
            font-size: 16px;
            font-weight: 500;
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            position: relative;
            max-width: 240px;
            overflow: hidden;
            text-overflow: ellipsis;
            /* Keep each tab button size; don't shrink */
            flex: 0 0 auto;
            flex-shrink: 0;

        .tab-button[draggable="true"] { cursor: grab; }
        .tab-button.dragging { opacity: 0.6; cursor: grabbing; }
        .tab-button.drag-over-left::before,
        .tab-button.drag-over-right::before {
            content: '';
            position: absolute;
            top: 10%;
            bottom: 10%;
            width: 3px;
            background: #3498db;
        }
        .tab-button.drag-over-left::before { left: 0; }
        .tab-button.drag-over-right::before { right: 0; }

        .tab-button .tab-title {

            flex: 0 1 auto;

        }

        .tab-button.active {

            color: #3498db;
            border-bottom-color: #3498db;
        }

        .tab-close {

            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            margin-left: 8px;
            padding: 2px;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.2s ease;
            flex: 0 0 16px;
            pointer-events: auto;
            z-index: 1;

        .tab-close:hover {

            color: white;

        .status-text {

        .dropdown-item {

            // ----- Connectivity monitoring -----
            setupConnectivityMonitor() {
                const check = () => this.checkInternet().then(state => this.updateConnectivityUI(state));

                // Initial state: checking
                this.updateConnectivityUI('checking');
                check();

                // Recheck periodically
                this._connectivityInterval = setInterval(check, 20000); // every 20s

                // React to browser events
                window.addEventListener('online', () => {
                    this.updateConnectivityUI('checking');
                    check();
                });
                window.addEventListener('offline', () => {
                    this.updateConnectivityUI('offline');
                });

                // Pause checks when tab hidden to save work
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        if (this._connectivityInterval) {
                            clearInterval(this._connectivityInterval);
                            this._connectivityInterval = null;
                        }
                    } else if (!this._connectivityInterval) {
                        check();
                        this._connectivityInterval = setInterval(check, 20000);
                    }
                });
            }

            async checkInternet(timeoutMs = 3000) {
                // Use multiple public endpoints; success of any implies connectivity
                const urls = [
                    'https://www.gstatic.com/generate_204',
                    'https://cloudflare.com/cdn-cgi/trace',
                    'https://www.microsoft.com/favicon.ico'
                ];
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), timeoutMs);
                try {
                    const probes = urls.map(u => fetch(u, { mode: 'no-cors', cache: 'no-store', signal: controller.signal })
                        .then(() => true)
                        .catch(() => false));
                    const results = await Promise.allSettled(probes);
                    const any = results.some(r => r.status === 'fulfilled' && r.value === true);
                    return any ? 'online' : (navigator.onLine ? 'checking' : 'offline');
                } catch (_) {
                    return navigator.onLine ? 'checking' : 'offline';
                } finally {
                    clearTimeout(timeout);
                }
            }

            updateConnectivityUI(state) {
                const dot = this.statusDotEl;
                const text = this.statusTextEl;
                if (!dot || !text) return;
                dot.classList.remove('online', 'offline', 'checking');
                text.classList.remove('online', 'offline', 'checking');
                if (state === 'online') {
                    dot.classList.add('online');
                    text.classList.add('online');
                    text.textContent = 'Connected';
                } else if (state === 'offline') {
                    dot.classList.add('offline');
                    text.classList.add('offline');
                    text.textContent = 'Offline';
                } else {
                    dot.classList.add('checking');
                    text.classList.add('checking');
                    text.textContent = 'Checkingâ€¦';
                }
            }

            // VS Code ì—ë””í„°(ëª¨ë‚˜ì½”)ë¡œ í…ìŠ¤íŠ¸ ì§ì ‘ ì‚½ì… ì‹œë„
            tryPasteIntoEditor(iframe, text) {
                try {
                    const doc = iframe.contentDocument || iframe.contentWindow?.document;
                    if (!doc) return false;

                    // ëª¨ë‚˜ì½” ì—ë””í„°ì˜ ìˆ¨ê²¨ì§„ ì…ë ¥ textarea íƒìƒ‰
                    const inputArea = doc.querySelector('textarea.inputarea') || doc.querySelector('.monaco-editor textarea');
                    if (!inputArea) return false;

                    // í¬ì»¤ìŠ¤ ì´ë™
                    iframe.contentWindow?.focus();
                    inputArea.focus();

                    // 1) ClipboardEvent ê¸°ë°˜ paste ì‹œë„
                    try {
                        const dt = new DataTransfer();
                        dt.setData('text/plain', text);
                        const paste = new ClipboardEvent('paste', { clipboardData: dt, bubbles: true, cancelable: true });
                        const pasted = inputArea.dispatchEvent(paste);
                        if (pasted) return true;
                    } catch (_) { /* ì¼ë¶€ ë¸Œë¼ìš°ì €ì—ì„œ ClipboardEvent ìƒì„± ë¶ˆê°€ */ }

                    // 2) ê°’ ì„¤ì • + input ì´ë²¤íŠ¸ ë””ìŠ¤íŒ¨ì¹˜
                    try {
                        inputArea.value = text;
                        const inputEv = new Event('input', { bubbles: true, cancelable: true });
                        inputArea.dispatchEvent(inputEv);
                        return true;
                    } catch (_) {}

                    // 3) execCommand í´ë°±
                    try {
                        const activeEl = doc.activeElement || inputArea;
                        if (doc.execCommand) {
                            activeEl.focus();
                            const ok = doc.execCommand('insertText', false, text);
                            if (ok) return true;
                        }
                    } catch (_) {}

                    return false;
                } catch (err) {
                    console.warn('ì—ë””í„° ì§ì ‘ ì…ë ¥ ì‹¤íŒ¨:', err);
                    return false;
                }
            }

            // ----- Drag & Drop for tabs -----
            setupTabDragAndDrop() {
                // Allow dropping in empty area to move to end
                this.tabContainer.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    if (e.dataTransfer) e.dataTransfer.dropEffect = 'move';
                });
                this.tabContainer.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const draggedId = this.draggedTabId || e.dataTransfer?.getData('text/plain');
                    if (!draggedId) return;
                    const draggedBtn = this.getTabButtonById(draggedId);
                    if (!draggedBtn) return;

                    const buttons = Array.from(this.tabContainer.querySelectorAll('.tab-button'));
                    if (buttons.length === 0) return;

                    const mouseX = e.clientX;
                    let insertIndex = -1;
                    for (let i = 0; i < buttons.length; i++) {
                        const rect = buttons[i].getBoundingClientRect();
                        const mid = rect.left + rect.width / 2;
                        if (mouseX < mid) { insertIndex = i; break; }
                    }

                    const refNode = insertIndex === -1 ? null : buttons[insertIndex];
                    this.tabContainer.insertBefore(draggedBtn, refNode);
                    this.clearDragOverIndicators();
                    this.applyNewOrderFromButtons();
                });
            }

            attachDragHandlers(tabButton, tabId) {
                tabButton.addEventListener('dragstart', (e) => {
                    // Prevent drag when starting on close button
                    if (e.target && e.target.closest && e.target.closest('.tab-close')) {
                        e.preventDefault();
                        return;
                    }
                    this.draggedTabId = tabId;
                    tabButton.classList.add('dragging');
                    e.dataTransfer?.setData('text/plain', tabId);
                    if (e.dataTransfer) e.dataTransfer.effectAllowed = 'move';
                    // Avoid iframe capturing events during drag
                    document.querySelectorAll('iframe').forEach(ifr => { ifr.style.pointerEvents = 'none'; });
                });

                tabButton.addEventListener('dragend', () => {
                    this.draggedTabId = null;
                    tabButton.classList.remove('dragging');
                    this.clearDragOverIndicators();
                    // Restore iframe interactivity
                    document.querySelectorAll('iframe').forEach(ifr => { ifr.style.pointerEvents = 'auto'; });
                });

                tabButton.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    if (!this.draggedTabId || this.draggedTabId === tabId) return;
                    const side = this.getDropSide(e, tabButton);
                    this.showDragOverIndicator(tabButton, side);
                    if (e.dataTransfer) e.dataTransfer.dropEffect = 'move';
                });

                tabButton.addEventListener('dragleave', () => {
                    tabButton.classList.remove('drag-over-left', 'drag-over-right');
                });

                tabButton.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const draggedId = this.draggedTabId || e.dataTransfer?.getData('text/plain');
                    if (!draggedId || draggedId === tabId) return;

                    const draggedBtn = this.getTabButtonById(draggedId);
                    if (!draggedBtn) return;

                    const side = this.getDropSide(e, tabButton);
                    // Avoid no-op insertions
                    const siblings = Array.from(this.tabContainer.querySelectorAll('.tab-button'));
                    const fromIndex = siblings.indexOf(draggedBtn);
                    const toIndexBase = siblings.indexOf(tabButton);
                    const targetIndex = side === 'left' ? toIndexBase : toIndexBase + 1;
                    if (fromIndex === targetIndex || fromIndex + 1 === targetIndex) {
                        this.clearDragOverIndicators();
                        return;
                    }
                    // Insert before or after based on side
                    if (side === 'left') {
                        this.tabContainer.insertBefore(draggedBtn, tabButton);
                    } else {
                        this.tabContainer.insertBefore(draggedBtn, tabButton.nextSibling);
                    }
                    this.clearDragOverIndicators();
                    this.applyNewOrderFromButtons();
                });
            }

            getTabButtonById(tabId) {
                return this.tabContainer.querySelector(`.tab-button[data-tab-id="${tabId}"]`);
            }

            getDropSide(e, tabButton) {
                const rect = tabButton.getBoundingClientRect();
                const x = e.clientX;
                const mid = rect.left + rect.width / 2;
                return x < mid ? 'left' : 'right';
            }

            showDragOverIndicator(tabButton, side) {
                tabButton.classList.toggle('drag-over-left', side === 'left');
                tabButton.classList.toggle('drag-over-right', side === 'right');
            }

            clearDragOverIndicators() {
                this.tabContainer.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('drag-over-left', 'drag-over-right');
                });
            }

            applyNewOrderFromButtons() {
                // Rebuild Map in the DOM order
                const ids = Array.from(this.tabContainer.querySelectorAll('.tab-button'))
                    .map(btn => btn.getAttribute('data-tab-id'))
                    .filter(Boolean);
                const oldMap = this.tabs;
                const newMap = new Map();
                ids.forEach(id => {
                    const data = oldMap.get(id);
                    if (data) newMap.set(id, data);
                });
                // Add any remaining (safety)
                oldMap.forEach((v, k) => { if (!newMap.has(k)) newMap.set(k, v); });
                this.tabs = newMap;

                // Keep the active tab selected
                if (this.activeTabId) {
                    this.switchTab(this.activeTabId);
                }
            }

            closeTab(tabId) {
                const tab = this.tabs.get(tabId);
                if (!tab) return;

                // DOMì—ì„œ ì œê±°
                tab.button.remove();

                // íƒ­ ì •ë³´ ì‚­ì œ

                if (this.activeTabId === tabId) {
                    const remainingTabs = Array.from(this.tabs.keys());

            // íŠ¹ì • íƒ­ ë²„íŠ¼ì„ í™”ë©´ì— ë³´ì´ë„ë¡ ìŠ¤í¬ë¡¤
            scrollTabIntoView(tabButton) {
                const container = this.tabNavigation;
                const buttonRect = tabButton.getBoundingClientRect();
                const containerRect = container.getBoundingClientRect();

                // íƒ­ ë²„íŠ¼ì´ ì»¨í…Œì´ë„ˆ ì˜ì—­ì„ ë²—ì–´ë‚œ ê²½ìš°ì—ë§Œ ìŠ¤í¬ë¡¤
                if (buttonRect.left < containerRect.left || buttonRect.right > containerRect.right) {
                    // Prefer native scrollIntoView with nearest block alignment
                    try {
                        tabButton.scrollIntoView({ behavior: 'smooth', inline: 'nearest', block: 'nearest' });
                    } catch (_) {
                        const scrollLeft = tabButton.offsetLeft - container.clientWidth / 2 + tabButton.clientWidth / 2;
                        container.scrollTo({
                            left: Math.max(0, Math.min(scrollLeft, container.scrollWidth - container.clientWidth)),
                            behavior: 'smooth'
                        });
                    }
                }

                // ìŠ¤í¬ë¡¤ ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
                setTimeout(() => this.updateScrollButtons(), 100);
            }

                        // ëŒ€ì•ˆ ë°©ë²•: ì§ì ‘ í„°ë¯¸ë„ì— ì…ë ¥ ì‹œë„

            showNotification(message, type = 'success') {
                const notification = this.notificationEl || document.getElementById('clipboard-notification');
                notification.textContent = message;
                
                // íƒ€ì…ì— ë”°ë¥¸ ìŠ¤íƒ€ì¼ ë³€ê²½
                switch (type) {
                    case 'success':
                        notification.style.background = '#2ecc71';
                        break;
                    case 'info':
                        notification.style.background = '#3498db';
                        break;
                    case 'warning':
                        notification.style.background = '#f39c12';
                        break;
                    case 'error':
                        notification.style.background = '#e74c3c';
                        break;
                    default:
                        notification.style.background = '#2ecc71';
                }
                
                notification.setAttribute('aria-hidden', 'false');
                notification.classList.add('show');
                notification.style.pointerEvents = 'auto';
                
                // ì •ë³´ íƒ€ì…ì€ ë” ì˜¤ë˜ í‘œì‹œ
                const duration = type === 'info' ? 5000 : 3000;
                
                // ê¸°ì¡´ íƒ€ì´ë¨¸ê°€ ìˆìœ¼ë©´ ì·¨ì†Œ
                if (this._notificationTimer) {
                    clearTimeout(this._notificationTimer);
                }
                this._notificationTimer = setTimeout(() => {
                    this.hideNotification();
                }, duration);
            }

            hideNotification(immediate = false) {
                const notification = this.notificationEl || document.getElementById('clipboard-notification');
                if (!notification) return;
                if (this._notificationTimer) {
                    clearTimeout(this._notificationTimer);
                    this._notificationTimer = null;
                }
                notification.classList.remove('show');
                notification.setAttribute('aria-hidden', 'true');
                if (immediate) {
                    notification.style.pointerEvents = 'none';
                    notification.style.opacity = '0';
                    notification.style.transform = 'translateX(300px)';
                } else {
                    const onEnd = () => {
                        notification.style.pointerEvents = 'none';
                        notification.removeEventListener('transitionend', onEnd);
                    };
                    notification.addEventListener('transitionend', onEnd);
                }
            }

            updateScrollButtons() {
                const container = this.tabNavigation;
                const isScrollable = container.scrollWidth > container.clientWidth;
                const isAtStart = container.scrollLeft <= 0;
                const isAtEnd = container.scrollLeft >= container.scrollWidth - container.clientWidth - 1;

                // ìŠ¤í¬ë¡¤ì´ í•„ìš”í•œì§€ í™•ì¸
                if (isScrollable) {
                    this.scrollLeftButton.classList.toggle('visible', !isAtStart);
                    this.scrollRightButton.classList.toggle('visible', !isAtEnd);
                } else {
                    this.scrollLeftButton.classList.remove('visible');
                    this.scrollRightButton.classList.remove('visible');
                }
            }

        // ë™ì  í¬ê¸° ì¡°ì ˆ ê¸°ëŠ¥ (ê¸°ì¡´ ì½”ë“œ ìœ ì§€)
        class ResizableLayout {
            constructor() {
                this.resizer = document.getElementById('resizer');
                this.sidebar = document.querySelector('.sidebar');
                this.container = document.querySelector('.container');
                this.isResizing = false;
                this.isMobile = window.innerWidth <= 768;
                
                this.init();
                this.handleResize();
            }

            init() {
                this.resizer.addEventListener('mousedown', this.startResize.bind(this));
                this.resizer.addEventListener('touchstart', this.startResize.bind(this), { passive: false });
                
                document.addEventListener('mousemove', this.resize.bind(this));
                document.addEventListener('touchmove', this.resize.bind(this), { passive: false });
                document.addEventListener('mouseup', this.stopResize.bind(this));
                document.addEventListener('touchend', this.stopResize.bind(this));
                document.addEventListener('mouseleave', this.stopResize.bind(this));
                
                window.addEventListener('resize', this.handleResize.bind(this));
            }

            startResize(e) {
                this.isResizing = true;
                document.body.style.cursor = this.isMobile ? 'row-resize' : 'col-resize';
                document.body.style.userSelect = 'none';
                
                const iframes = document.querySelectorAll('iframe');
                iframes.forEach(iframe => {
                    iframe.style.pointerEvents = 'none';
                });
                
                e.preventDefault();
                e.stopPropagation();
            }

            resize(e) {
                if (!this.isResizing) return;

                e.preventDefault();
                e.stopPropagation();

                const clientX = e.clientX || (e.touches && e.touches[0] && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0] && e.touches[0].clientY);

                if (this.isMobile) {
                    const containerRect = this.container.getBoundingClientRect();
                    const containerHeight = containerRect.height;
                    const relativeY = clientY - containerRect.top;
                    const newHeight = Math.max(200, Math.min(containerHeight - 300, relativeY));
                    const percentage = (newHeight / containerHeight) * 100;
                    this.sidebar.style.height = `${percentage}%`;
                } else {
                    const containerRect = this.container.getBoundingClientRect();
                    const containerWidth = containerRect.width;
                    const relativeX = clientX - containerRect.left;
                    const newWidth = Math.max(200, Math.min(containerWidth - 300, relativeX));
                    const percentage = (newWidth / containerWidth) * 100;
                    this.sidebar.style.width = `${percentage}%`;
                }
            }

            stopResize() {
                if (!this.isResizing) return;
                
                this.isResizing = false;
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
                
                const iframes = document.querySelectorAll('iframe');
                iframes.forEach(iframe => {
                    iframe.style.pointerEvents = 'auto';
                });
            }

            handleResize() {
                const wasMobile = this.isMobile;
                this.isMobile = window.innerWidth <= 768;
                
                if (wasMobile !== this.isMobile) {
                    if (this.isMobile) {
                        this.sidebar.style.width = '100%';
                        this.sidebar.style.height = '40%';
                    } else {
                        this.sidebar.style.width = '30%';
                        this.sidebar.style.height = 'auto';
                    }
                }
            }
        }
