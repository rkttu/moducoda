    <!-- Marked: Markdown Î†åÎçîÎü¨ (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // ÌòÑÏû¨ ÌôúÏÑ±ÌôîÎêú ÌÉ≠ÏúºÎ°ú Î™ÖÎ†πÏñ¥ Ï†ÑÏÜ° (ÎåÄÏïà Î∞©Î≤ï)
        function sendToActiveTabDirect(command, event) {
            console.log('sendToActiveTabDirect Ìò∏Ï∂úÎê®:', command);
            
            try {
                // Î∂ÄÎ™® Ï∞ΩÏùò tabManagerÏóê ÏßÅÏ†ë Ï†ëÍ∑º
                const tabManager = window.parent?.tabManager;
                
                if (!tabManager) {
                    console.log('ÌÉ≠ Îß§ÎãàÏ†ÄÍ∞Ä ÏóÜÏùå - Î©îÏãúÏßÄ Î∞©Ïãù ÏãúÎèÑ');
                    sendToActiveTab(command, event);
                    return;
                }
                
                console.log('ÌÉ≠ Îß§ÎãàÏ†Ä Î∞úÍ≤¨, ÌôúÏÑ± ÌÉ≠ID:', tabManager.activeTabId);
                
                const activeTab = tabManager.getActiveTab();
                console.log('ÌôúÏÑ± ÌÉ≠:', activeTab);
                
                if (!activeTab) {
                    console.log('ÌôúÏÑ± ÌÉ≠Ïù¥ ÏóÜÏùå - Î≥µÏÇ¨Î°ú Ìè¥Î∞±');
                    copyCommand(command, event);
                    showFeedback(event.target, 'Î≥µÏÇ¨Îê®', '#f59e0b');
                    return;
                }
                
                // ÌÉ≠ Ï¢ÖÎ•òÏóê Îî∞Îùº Î∂ÑÍ∏∞Ï≤òÎ¶¨
                if (activeTab.type === 'terminal') {
                    console.log('ÌÑ∞ÎØ∏ÎÑêÏóê ÏßÅÏ†ë Ï†ÑÏÜ°:', command);
                    
                    // ÌÑ∞ÎØ∏ÎÑê iframeÏóê ÏßÅÏ†ë Î™ÖÎ†πÏñ¥ Ï†ÑÏÜ°
                    const iframe = activeTab.iframe;
                    
                    // Ïó¨Îü¨ Î∞©Î≤ïÏúºÎ°ú ÏãúÎèÑ
                    try {
                        // iframeÏù¥ Î°úÎìúÎêú ÌõÑ Ïã§Ìñâ
                        iframe.onload = () => {
                            console.log('ÌÑ∞ÎØ∏ÎÑê iframe Î°úÎìú ÏôÑÎ£å');
                        };
                        
                        // Î∞©Î≤ï 1: ÌÅ¥Î¶ΩÎ≥¥Îìú APIÎ•º ÌÜµÌïú Î∂ôÏó¨ÎÑ£Í∏∞ ÏãúÎÆ¨Î†àÏù¥ÏÖò
                        const sendToTerminal = async () => {
                            try {
                                // ÌÑ∞ÎØ∏ÎÑê Ï∞ΩÏóê Ìè¨Ïª§Ïä§
                                iframe.contentWindow?.focus();
                                
                                // ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î™ÖÎ†πÏñ¥ Î≥µÏÇ¨
                                await navigator.clipboard.writeText(command);
                                
                                // ÌÑ∞ÎØ∏ÎÑê Î¨∏ÏÑúÏóê Î∂ôÏó¨ÎÑ£Í∏∞ Ïù¥Î≤§Ìä∏ Î∞úÏÉù
                                const termDoc = iframe.contentDocument;
                                if (termDoc) {
                                    const pasteEvent = new ClipboardEvent('paste', {
                                        clipboardData: new DataTransfer()
                                    });
                                    pasteEvent.clipboardData.setData('text/plain', command);
                                    
                                    // ÌÑ∞ÎØ∏ÎÑêÏùò ÌôúÏÑ± ÏöîÏÜåÏóê Î∂ôÏó¨ÎÑ£Í∏∞ Ïù¥Î≤§Ìä∏ Î∞úÏÉù
                                    const activeElement = termDoc.activeElement || termDoc.body;
                                    activeElement.dispatchEvent(pasteEvent);
                                    
                                    // Enter ÌÇ§ ÏãúÎÆ¨Î†àÏù¥ÏÖò
                                    setTimeout(() => {
                                        const enterEvent = new KeyboardEvent('keydown', {
                                            key: 'Enter',
                                            code: 'Enter',
                                            keyCode: 13,
                                            which: 13,
                                            bubbles: true
                                        });
                                        activeElement.dispatchEvent(enterEvent);
                                    }, 100);
                                }
                            } catch (clipError) {
                                console.error('ÌÅ¥Î¶ΩÎ≥¥Îìú Î∞©Ïãù Ïã§Ìå®:', clipError);
                            }
                        };
                        
                        // Î∞©Î≤ï 2: ttydÏùò term Í∞ùÏ≤¥Ïóê ÏßÅÏ†ë Ï†ëÍ∑º
                        setTimeout(() => {
                            const termWindow = iframe.contentWindow;
                            if (termWindow && termWindow.term) {
                                console.log('term Í∞ùÏ≤¥ Î∞úÍ≤¨, paste ÏãúÎèÑ');
                                try {
                                    termWindow.term.paste(command + '\r');
                                } catch (termPasteError) {
                                    console.log('term.paste Ïã§Ìå®, Í∞úÎ≥Ñ ÏûÖÎ†• ÏãúÎèÑ');
                                    // Î¨∏Ïûê ÌïòÎÇòÏî© ÏûÖÎ†•
                                    for (let char of command) {
                                        termWindow.term.write(char);
                                    }
                                    termWindow.term.write('\r');
                                }
                            } else {
                                console.log('term Í∞ùÏ≤¥ ÏóÜÏùå, ÌÅ¥Î¶ΩÎ≥¥Îìú Î∞©Ïãù ÏãúÎèÑ');
                                sendToTerminal();
                            }
                        }, 100);
                        
                        // Î∞©Î≤ï 3: postMessage
                        iframe.contentWindow?.postMessage({
                            type: 'terminal-command',
                            command: command
                        }, '*');
                        
                    } catch (termError) {
                        console.error('ÌÑ∞ÎØ∏ÎÑê Ï†ÑÏÜ° Ïã§Ìå®:', termError);
                    }
                    
                } else if (activeTab.type === 'editor') {
                    console.log('ÏóêÎîîÌÑ∞ ÌÉ≠ Í∞êÏßÄ - ÌÅ¥Î¶ΩÎ≥¥Îìú Î≥µÏÇ¨ Ï≤òÎ¶¨:', command);
                    
                    // VS Code ÏóêÎîîÌÑ∞Ïùò Í≤ΩÏö∞ ÌÅ¥Î¶ΩÎ≥¥Îìú Î≥µÏÇ¨Îßå ÏàòÌñâ
                    navigator.clipboard.writeText(command).then(() => {
                        console.log('ÌÅ¥Î¶ΩÎ≥¥Îìú Î≥µÏÇ¨ ÏôÑÎ£å:', command);
                        
                        // Î∂ÄÎ™® Ï∞ΩÏóê ÏïåÎ¶º ÏöîÏ≤≠
                        window.parent?.postMessage({
                            type: 'show-notification',
                            message: `"${command}"Í∞Ä ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§. VS CodeÏóêÏÑú Ctrl+VÎ°ú Î∂ôÏó¨ÎÑ£ÏúºÏÑ∏Ïöî.`,
                            notificationType: 'info'
                        }, '*');
                        
                    }).catch((clipboardError) => {
                        console.error('ÌÅ¥Î¶ΩÎ≥¥Îìú Î≥µÏÇ¨ Ïã§Ìå®:', clipboardError);
                        
                        // Ìè¥Î∞±: ÌÖçÏä§Ìä∏ ÏÑ†ÌÉù Î∞©Ïãù
                        const textArea = document.createElement('textarea');
                        textArea.value = command;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        
                        // Î∂ÄÎ™® Ï∞ΩÏóê ÏïåÎ¶º ÏöîÏ≤≠
                        window.parent?.postMessage({
                            type: 'show-notification',
                            message: `"${command}"Í∞Ä ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§. VS CodeÏóêÏÑú Ctrl+VÎ°ú Î∂ôÏó¨ÎÑ£ÏúºÏÑ∏Ïöî.`,
                            notificationType: 'info'
                        }, '*');
                    });
                } else {
                    console.log('Ïïå Ïàò ÏóÜÎäî ÌÉ≠ ÌÉÄÏûÖ:', activeTab.type);
                    copyCommand(command, event);
                    showFeedback(event.target, 'Î≥µÏÇ¨Îê®', '#f59e0b');
                    return;
                }
                
                showFeedback(event.target, 'Î≥µÏÇ¨Îê®!', '#3498db');
                
                // ÏóêÎîîÌÑ∞ Ï†ÑÏÜ° Ïãú Ï∂îÍ∞Ä ÏïàÎÇ¥ (ÏΩòÏÜî)
                if (activeTab.type === 'editor') {
                    console.log(`VS Code ÏóêÎîîÌÑ∞ÏóêÏÑú "${command}" ÏÇ¨Ïö© Ïãú Ctrl+VÎ°ú Î∂ôÏó¨ÎÑ£ÏúºÏÑ∏Ïöî.`);
                }
                
            } catch (error) {
                console.error('ÏßÅÏ†ë Ï†ÑÏÜ° Ïã§Ìå®:', error);
                copyCommand(command, event);
                showFeedback(event.target, 'Î≥µÏÇ¨Îê®', '#f59e0b');
            }
        }

        // ÌòÑÏû¨ ÌôúÏÑ±ÌôîÎêú ÌÉ≠ÏúºÎ°ú Î™ÖÎ†πÏñ¥ Ï†ÑÏÜ°
        function sendToActiveTab(command, event) {
            console.log('sendToActiveTab Ìò∏Ï∂úÎê®:', command);
            
            try {
                // Î∂ÄÎ™® Ï∞Ω ÌôïÏù∏
                if (!window.parent) {
                    console.error('Î∂ÄÎ™® Ï∞ΩÏù¥ ÏóÜÏäµÎãàÎã§.');
                    copyCommand(command, event);
                    showFeedback(event.target, 'Î≥µÏÇ¨Îê®', '#f59e0b');
                    return;
                }
                
                console.log('Î∂ÄÎ™® Ï∞ΩÏóê ÌôúÏÑ± ÌÉ≠ Ï†ïÎ≥¥ ÏöîÏ≤≠ Ï§ë...');
                
                // Î∂ÄÎ™® Ï∞ΩÏóê ÌôúÏÑ± ÌÉ≠ Ï†ïÎ≥¥ ÏöîÏ≤≠
                window.parent.postMessage({
                    type: 'get-active-tab'
                }, '*');
                
                // ÏùëÎãµÏùÑ Í∏∞Îã§Î¶¨Í∏∞ ÏúÑÌïú Promise
                const waitForActiveTab = new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => {
                        console.error('ÌôúÏÑ± ÌÉ≠ Ï†ïÎ≥¥ ÏùëÎãµ ÏãúÍ∞Ñ Ï¥àÍ≥º');
                        reject(new Error('ÌôúÏÑ± ÌÉ≠ Ï†ïÎ≥¥ ÏùëÎãµ ÏãúÍ∞Ñ Ï¥àÍ≥º'));
                    }, 3000); // 3Ï¥àÎ°ú ÎäòÎ¶º
                    
                    const messageHandler = (e) => {
                        console.log('Î©îÏãúÏßÄ ÏàòÏã†:', e.data);
                        if (e.data.type === 'active-tab-info') {
                            console.log('ÌôúÏÑ± ÌÉ≠ Ï†ïÎ≥¥ ÏàòÏã†:', e.data.data);
                            clearTimeout(timeout);
                            window.removeEventListener('message', messageHandler);
                            resolve(e.data.data);
                        }
                    };
                    
                    window.addEventListener('message', messageHandler);
                });
                
                waitForActiveTab.then(activeTabInfo => {
                    console.log('ÌôúÏÑ± ÌÉ≠ Ï†ïÎ≥¥ Ï≤òÎ¶¨:', activeTabInfo);
                    
                    if (!activeTabInfo) {
                        console.log('ÌôúÏÑ± ÌÉ≠Ïù¥ ÏóÜÏùå - Î≥µÏÇ¨Î°ú Ìè¥Î∞±');
                        copyCommand(command, event);
                        showFeedback(event.target, 'Î≥µÏÇ¨Îê®', '#f59e0b');
                        return;
                    }
                    
                    // ÌÉ≠ Ï¢ÖÎ•òÏóê Îî∞Îùº Î∂ÑÍ∏∞Ï≤òÎ¶¨ÌïòÏó¨ Î©îÏãúÏßÄ Ï†ÑÏÜ°

        // Î≤ÑÌäº ÌîºÎìúÎ∞± ÌëúÏãú
        function showFeedback(button, text, color) {

        function copyCommand(command, event) {

            navigator.clipboard.writeText(command).then(function() {

        function nextStep() {
            // Îã§Ïùå Ïä§ÌÖùÏúºÎ°ú Ïù¥ÎèôÌïòÎäî Î°úÏßÅ (Ïã§Ï†ú Íµ¨ÌòÑÏóêÏÑúÎäî ÎùºÏö∞ÌåÖ Îì±ÏúºÎ°ú Ï≤òÎ¶¨)

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïï†ÎãàÎ©îÏù¥ÏÖò Ìö®Í≥º

        // === Î∂ÄÌä∏Ïä§Ìä∏Îû©: index.json(ÏΩîÏä§) Ïö∞ÏÑ†, Ïã§Ìå® Ïãú Îã®Ïùº ÎßàÌÅ¨Îã§Ïö¥ Î™®ÎìúÎ°ú Ìè¥Î∞± ===
        (function bootstrap() {
            const params = new URLSearchParams(window.location.search);
            const indexParam = params.get('index');

            fetch(indexPath, { cache: 'no-store' })

        function loadSingleMarkdown() {
            try {
                const params = new URLSearchParams(window.location.search);
                const docParam = params.get('doc');
                const mdPath = docParam ? decodeURIComponent(docParam) : 'content/instructions.md';

                setHeader({ title: 'üêß Linux Í∏∞Ï¥à Î™ÖÎ†πÏñ¥ ÌïôÏäµ', subtitle: 'ÌÑ∞ÎØ∏ÎÑêÏùÑ ÌôúÏö©Ìïú Ïã§ÏäµÌòï ÌïôÏäµ' });
                setProgress({ current: 1, total: 1 });

                document.getElementById('verify-btn').style.display = 'none';
                document.getElementById('next-btn').style.display = 'none';

                fetch(mdPath, { cache: 'no-store' })
                    .then((res) => { if (!res.ok) throw new Error(`Î¨∏ÏÑúÎ•º Î∂àÎü¨Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§: ${res.status}`); return res.text(); })
                    .then((md) => renderMarkdown(md))
                    .catch((err) => { console.error(err); document.getElementById('md-content').innerHTML = '<div class="warning"><strong>Î¨∏ÏÑú Î°úÎìú Ïã§Ìå®:</strong> ÏΩòÌÖêÏ∏†Î•º Î∂àÎü¨Ïò§Îäî Ï§ë Î¨∏Ï†úÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. ÌéòÏù¥ÏßÄÎ•º ÏÉàÎ°úÍ≥†Ïπ®ÌïòÍ±∞ÎÇò ÎÇòÏ§ëÏóê Îã§Ïãú ÏãúÎèÑÌïòÏÑ∏Ïöî.</div>'; });
            } catch (e) {

        function renderMarkdown(md) {
            const html = window.marked ? marked.parse(md) : md;
            const container = document.getElementById('md-content');

            enhanceSections(container);
            enhanceCommandBlocks(container);

        function setupCourseUI(course) {
            const title = course?.title || 'ÌïôÏäµ Í∞ÄÏù¥Îìú';
            setHeader({ title: `üìò ${title}`, subtitle: 'Îã®Í≥ÑÎ≥Ñ Ïã§ÏäµÏùÑ ÏßÑÌñâÌïòÏÑ∏Ïöî' });
            const verifyBtn = document.getElementById('verify-btn');
            verifyBtn.onclick = () => runVerify();
        }

        function courseStepInfo(course) {
            const params = new URLSearchParams(window.location.search);
            const stepParam = parseInt(params.get('step') || '0', 10);
            const steps = Array.isArray(course?.details?.steps) ? course.details.steps : [];
            const total = steps.length + 2; // intro + steps + finish
            const idx = Number.isFinite(stepParam) ? Math.max(0, Math.min(stepParam, total - 1)) : 0;
            return { steps, total, idx };
        }

        async function renderCourseStep(course) {
            const { steps, total, idx } = courseStepInfo(course);

            setProgress({ current: idx + 1, total });
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const verifyBtn = document.getElementById('verify-btn');

            prevBtn.style.display = idx > 0 ? 'block' : 'none';
            nextBtn.textContent = idx < total - 1 ? 'Îã§Ïùå Îã®Í≥ÑÎ°ú ‚Üí' : 'ÏôÑÎ£å ÌôîÎ©¥ Î≥¥Í∏∞ ‚Üí';

            let mdPath = '';
            let verifyPath = null;
            let stepTitle = '';

            if (idx === 0) {
                mdPath = course?.details?.intro?.text || '';
                stepTitle = 'ÏÜåÍ∞ú';
            } else if (idx === total - 1) {
                mdPath = course?.details?.finish?.text || '';
                stepTitle = 'ÎßàÎ¨¥Î¶¨';
            } else {
                const s = steps[idx - 1];
                mdPath = s?.text || '';
                verifyPath = s?.verify || null;
                stepTitle = s?.title || `Îã®Í≥Ñ ${idx}`;
            }

            const title = course?.title ? `${course.title} ‚Äî ${stepTitle}` : stepTitle;
            setHeader({ title: `üìò ${title}`, subtitle: `${idx + 1}/${total} Îã®Í≥Ñ` });

            verifyBtn.style.display = verifyPath ? 'block' : 'none';
            verifyBtn.dataset.verifyPath = verifyPath || '';

            if (!mdPath) {
                document.getElementById('md-content').innerHTML = '<div class="warning"><strong>ÏΩòÌÖêÏ∏† ÏóÜÏùå:</strong> Ìï¥Îãπ Îã®Í≥ÑÏùò Î¨∏ÏÑú Í≤ΩÎ°úÍ∞Ä ÎπÑÏñ¥ ÏûàÏäµÎãàÎã§.</div>';
                return;
            }

            try {
                const resolved = resolveRelativePath(mdPath);
                const res = await fetch(resolved, { cache: 'no-store' });
                if (!res.ok) throw new Error(`Î¨∏ÏÑúÎ•º Î∂àÎü¨Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§: ${res.status}`);
                const md = await res.text();
                renderMarkdown(md);
            } catch (e) {
                console.error(e);
                document.getElementById('md-content').innerHTML = '<div class="warning"><strong>Î¨∏ÏÑú Î°úÎìú Ïã§Ìå®:</strong> Ìï¥Îãπ Îã®Í≥ÑÏùò ÏΩòÌÖêÏ∏†Î•º Î∂àÎü¨Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§.</div>';
            }
        }

        function setHeader({ title, subtitle }) {
            const h = document.getElementById('course-title');
            const p = document.getElementById('course-subtitle');
            if (h) h.textContent = title || 'ÌïôÏäµ Í∞ÄÏù¥Îìú';
            if (p) p.textContent = subtitle || '';
            document.title = (title || 'ÌïôÏäµ Í∞ÄÏù¥Îìú');
        }

        function setProgress({ current, total }) {
            const fill = document.getElementById('progress-fill');
            const text = document.getElementById('progress-text');
            if (fill && total > 0) {
                const pct = Math.max(0, Math.min(100, Math.round((current / total) * 100)));
                fill.style.width = pct + '%';
            }
            if (text) text.textContent = `ÏßÑÌñâÎ•†: ${current}/${total} Îã®Í≥Ñ`;
        }

        function updateUrlStep(stepIdx) {
            const url = new URL(window.location.href);
            url.searchParams.set('step', String(stepIdx));
            history.pushState({}, '', url.toString());
        }

        function nextStep() {
            if (!window.__course__) {
                alert('Îã§Ïùå Îã®Í≥ÑÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§!\n\nÏã§Ï†ú Íµ¨ÌòÑÏóêÏÑúÎäî ÏÉàÎ°úÏö¥ ÌïôÏäµ ÏΩòÌÖêÏ∏†Í∞Ä Î°úÎìúÎê©ÎãàÎã§.');
                const progressFill = document.querySelector('.progress-fill');
                if (progressFill) progressFill.style.width = '50%';
                return;
            }
            const { total, idx } = courseStepInfo(window.__course__);
            const next = Math.min(idx + 1, total - 1);
            updateUrlStep(next);
            renderCourseStep(window.__course__);
        }

        function prevStep() {
            if (!window.__course__) return;
            const { idx } = courseStepInfo(window.__course__);
            const prev = Math.max(idx - 1, 0);
            updateUrlStep(prev);
            renderCourseStep(window.__course__);
        }

        function resolveRelativePath(pathLike) {
            const params = new URLSearchParams(window.location.search);
            const indexParam = params.get('index');
            const basePath = indexParam ? decodeURIComponent(indexParam) : 'content/index.json';
            try {
                const baseUrl = new URL(basePath, window.location.origin + window.location.pathname);
                const url = new URL(pathLike, baseUrl);
                return url.pathname + url.search + url.hash;
            } catch {
                const baseDir = basePath.replace(/[^\\\/]+$/, '');
                return baseDir + pathLike.replace(/^\.\/?/, '');
            }
        }

        function runVerify() {
            const btn = document.getElementById('verify-btn');
            const verifyRel = btn?.dataset?.verifyPath || '';
            if (!verifyRel) return;
            const scriptPath = resolveRelativePath(verifyRel);
            const absUrl = new URL(scriptPath, window.location.origin).toString();
            const cmd = `bash -c "curl -fsSL ${absUrl} | bash"`;
            try {
                const fakeEvent = { target: btn };
                sendToActiveTab(cmd, fakeEvent);
                showFeedback(btn, 'Ï†ÑÏÜ°Îê®!', '#059669');
            } catch (e) {
                console.error('Í≤ÄÏ¶ù Ï†ÑÏÜ° Ïã§Ìå®:', e);
                const fakeEvent = { target: btn };
                copyCommand(cmd, fakeEvent);
                showFeedback(btn, 'Î≥µÏÇ¨Îê®', '#f59e0b');
            }
        }

        function enhanceCommandBlocks(scope) {
            const pres = Array.from(scope.querySelectorAll('pre > code'));
            pres.forEach(codeEl => {
                const className = (codeEl.className || '').toLowerCase();
                const infoMatch = className.match(/(?:^|\s)language-([^\s]+)/);
                const infoRaw = infoMatch ? infoMatch[1] : '';

                const { baseLang, copyOverride, execOverride } = parseFenceInfo(infoRaw);

                const text = codeEl.textContent.trim();
                const lineCount = text.split(/\r?\n/).length;

                const isShell = /^(bash|sh|shell)$/.test(baseLang || '');
                const hasFlags = copyOverride !== undefined || execOverride !== undefined;
                const isSingleLine = lineCount === 1;

                // Í∏∞Î≥∏ ÎèôÏûë: Ïâò Îã®ÏùºÌñâÏùÄ ÏÉÅÌò∏ÏûëÏö© Î∞ïÏä§Î°ú, Í∑∏ Ïô∏Îäî ÌîåÎûòÍ∑∏Í∞Ä ÏûàÏùÑ ÎïåÎßå ÏÉÅÌò∏ÏûëÏö© Î∞ïÏä§Î°ú ÏäπÍ≤©
                if (!isSingleLine) return;
                if (!(isShell || hasFlags)) return;

                // Î≤ÑÌäº ÌëúÏãú Í∏∞Î≥∏Í∞í: ÏâòÏùÄ Îëò Îã§ ÌëúÏãú, Í∑∏ Ïô∏Îäî Î≥µÏÇ¨Îßå ÌëúÏãú
                let showCopy = isShell ? true : true;
                let showExec = isShell ? true : false;

                if (copyOverride !== undefined) showCopy = copyOverride;
                if (execOverride !== undefined) showExec = execOverride;

                const pre = codeEl.parentElement;
                const wrapper = document.createElement('div');
                wrapper.className = 'command-box';

                const actions = document.createElement('div');
                actions.className = 'command-actions';

                if (showCopy) {
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'Î≥µÏÇ¨';
                    copyBtn.addEventListener('click', (e) => copyCommand(text, e));
                    actions.appendChild(copyBtn);
                }

                if (showExec) {
                    const inputBtn = document.createElement('button');
                    inputBtn.className = 'input-btn';
                    inputBtn.textContent = 'ÏûÖÎ†•';
                    inputBtn.addEventListener('click', (e) => sendToActiveTab(text, e));
                    actions.appendChild(inputBtn);
                }

                if (actions.childElementCount > 0) {
                    wrapper.appendChild(actions);
                }
                wrapper.appendChild(document.createTextNode(text));

                // pre ÏöîÏÜåÎ•º ÎåÄÏ≤¥
                pre.replaceWith(wrapper);
            });
        }

        function parseFenceInfo(infoRaw) {
            // infoRaw Ïòà: "bash+exec-copy", "php+exec-copy", "js-exec+copy", "+copy", "shell"
            let copyOverride; // true/false/undefined
            let execOverride; // true/false/undefined

            // Ï∂îÏ∂ú: +copy/-copy/+exec/-exec
            const flagRegex = /([+-])(copy|exec)/g;
            const flags = [...infoRaw.matchAll(flagRegex)];
            flags.forEach((m) => {
                const sign = m[1];
                const key = m[2];
                const val = sign === '+';
                if (key === 'copy') copyOverride = val;
                if (key === 'exec') execOverride = val;
            });

            // baseLang: ÌîåÎûòÍ∑∏ ÌëúÌòÑÏùÑ Ï†úÍ±∞Ìïú ÎÇòÎ®∏ÏßÄÏóêÏÑú ÏñëÎÅù +,- Î∞è Íµ¨Î∂ÑÍ∏∞Ìò∏ Ï†úÍ±∞
            const base = infoRaw.replace(flagRegex, '')
                .replace(/[+\-]+/g, '-')
                .replace(/^-+/, '')
                .replace(/-+$/, '')
                .trim();

            const baseLang = base || null;
            return { baseLang, copyOverride, execOverride };
        }

        function wrapExpectedOutputs(scope) {
            // "ÏòàÏÉÅ Ï∂úÎ†•" ÌÖçÏä§Ìä∏ Îã§ÏùåÏùò Ï≤´ Î≤àÏß∏ ÏΩîÎìú Î∏îÎ°ùÏùÑ .expected-outputÏúºÎ°ú Í∞êÏã∏Í∏∞
            const elements = Array.from(scope.querySelectorAll('p, h2, h3, h4, h5, h6'));
            elements.forEach(el => {
                const t = (el.textContent || '').trim();
                if (t.startsWith('ÏòàÏÉÅ Ï∂úÎ†•')) {
                    let sib = el.nextElementSibling;
                    while (sib && sib.tagName !== 'PRE') sib = sib.nextElementSibling;
                    if (sib && sib.tagName === 'PRE') {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'expected-output';
                        sib.replaceWith(wrapper);
                        wrapper.appendChild(sib);
                    }
                }
            });
        }

        function enhanceSections(scope) {
            // H2 Í∏∞Ï§ÄÏúºÎ°ú .step Í∑∏Î£π ÏÉùÏÑ± Î∞è Î≤àÌò∏/Î±ÉÏßÄ Íµ¨ÏÑ±
            const nodes = Array.from(scope.children);
            let step = 0;
            for (let i = 0; i < nodes.length; i++) {
                const node = nodes[i];
                if (node.tagName === 'H2') {
                    step += 1;
                    const wrapper = document.createElement('div');
                    wrapper.className = 'step';

                    const num = document.createElement('span');
                    num.className = 'step-number';
                    num.textContent = String(step);

                    // Ï†úÎ™© ÌÖçÏä§Ìä∏ÏôÄ Í¥ÑÌò∏Ïùò Î†àÎ≤® Ï∂îÏ∂ú
                    const title = node.textContent || '';
                    const m = title.match(/\(([^)]+)\)\s*$/);
                    const clean = m ? title.replace(m[0], '').trim() : title;

                    const h3 = document.createElement('h3');
                    h3.textContent = clean;
                    if (m) {
                        const badge = document.createElement('span');
                        badge.className = 'badge';
                        badge.textContent = m[1];
                        h3.appendChild(document.createTextNode(' '));
                        h3.appendChild(badge);
                    }

                    wrapper.appendChild(num);
                    wrapper.appendChild(h3);

                    // Îã§Ïùå H2 Ï†ÑÍπåÏßÄ Ïù¥Îèô
                    let cursor = node.nextSibling;
                    while (cursor && !(cursor.nodeType === 1 && cursor.tagName === 'H2')) {
                        const next = cursor.nextSibling;
                        wrapper.appendChild(cursor);
                        cursor = next;
                    }

                    node.replaceWith(wrapper);
                    // DOM Î≥ÄÍ≤ΩÏúºÎ°ú Î™©Î°ù Í∞±Ïã† Î∞è Ïù∏Îç±Ïä§ Ïû¨ÏÑ§Ï†ï
                    const refreshed = Array.from(scope.children);
                    nodes.length = 0; nodes.push(...refreshed);
                    i = nodes.indexOf(wrapper);
                }
            }
        }

        function animateSteps() {
            const steps = document.querySelectorAll('.step');
            steps.forEach((step, index) => {
                step.style.opacity = '0';
                step.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    step.style.transition = 'all 0.6s ease';
                    step.style.opacity = '1';
                    step.style.transform = 'translateY(0)';
                }, index * 150);
            });
        }
