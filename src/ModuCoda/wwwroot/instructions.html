        function setupCourseUI(course) {

        function courseStepInfo(course) {
            const params = new URLSearchParams(window.location.search);
            const stepParam = parseInt(params.get('step') || '0', 10);
            const steps = Array.isArray(course?.details?.steps) ? course.details.steps : [];
            const total = steps.length + 2; // intro + steps + finish
            const idx = Number.isFinite(stepParam) ? Math.max(0, Math.min(stepParam, total - 1)) : 0;
            return { steps, total, idx };
        }

        async function renderCourseStep(course) {
            const { steps, total, idx } = courseStepInfo(course);

            setProgress({ current: idx + 1, total });
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const verifyBtn = document.getElementById('verify-btn');

            prevBtn.style.display = idx > 0 ? 'block' : 'none';
            nextBtn.textContent = idx < total - 1 ? 'ë‹¤ìŒ ë‹¨ê³„ë¡œ â†’' : 'ì™„ë£Œ í™”ë©´ ë³´ê¸° â†’';

            let mdPath = '';
            let verifyPath = null;
            let stepTitle = '';

            if (idx === 0) {
                mdPath = course?.details?.intro?.text || '';
                stepTitle = 'ì†Œê°œ';
            } else if (idx === total - 1) {
                mdPath = course?.details?.finish?.text || '';
                stepTitle = 'ë§ˆë¬´ë¦¬';
            } else {
                const s = steps[idx - 1];
                mdPath = s?.text || '';
                verifyPath = s?.verify || null;
                stepTitle = s?.title || `ë‹¨ê³„ ${idx}`;
            }

            const title = course?.title ? `${course.title} â€” ${stepTitle}` : stepTitle;
            setHeader({ title: `ğŸ“˜ ${title}`, subtitle: `${idx + 1}/${total} ë‹¨ê³„` });

            verifyBtn.style.display = verifyPath ? 'block' : 'none';
            verifyBtn.dataset.verifyPath = verifyPath || '';

                document.getElementById('md-content').innerHTML = '<div class="warning"><strong>ì½˜í…ì¸  ì—†ìŒ:</strong> í•´ë‹¹ ë‹¨ê³„ì˜ ë¬¸ì„œ ê²½ë¡œê°€ ë¹„ì–´ ìˆìŠµë‹ˆë‹¤.</div>';
                return;
            }

            try {
                const resolved = resolveRelativePath(mdPath);
                const res = await fetch(resolved, { cache: 'no-store' });
                if (!res.ok) throw new Error(`ë¬¸ì„œë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤: ${res.status}`);
                const md = await res.text();

            }
        }

        function resolveRelativePath(pathLike) {
            const params = new URLSearchParams(window.location.search);
            const indexParam = params.get('index');
            const basePath = indexParam ? decodeURIComponent(indexParam) : 'content/index.json';
            try {
                const baseUrl = new URL(basePath, window.location.origin + window.location.pathname);
                const url = new URL(pathLike, baseUrl);
                return url.pathname + url.search + url.hash;
            } catch {
                const baseDir = basePath.replace(/[^\\\/]+$/, '');
                return baseDir + pathLike.replace(/^\.\/?/, '');
            }
        }

        function enhanceCommandBlocks(scope) {
            const pres = Array.from(scope.querySelectorAll('pre > code'));
            pres.forEach(codeEl => {
                const className = (codeEl.className || '').toLowerCase();
                const infoMatch = className.match(/(?:^|\s)language-([^\s]+)/);
                const infoRaw = infoMatch ? infoMatch[1] : '';

                const { baseLang, copyOverride, execOverride } = parseFenceInfo(infoRaw);

                const text = codeEl.textContent.trim();
                const lineCount = text.split(/\r?\n/).length;

                const isShell = /^(bash|sh|shell)$/.test(baseLang || '');
                const hasFlags = copyOverride !== undefined || execOverride !== undefined;
                const isSingleLine = lineCount === 1;

                // ê¸°ë³¸ ë™ì‘: ì‰˜ ë‹¨ì¼í–‰ì€ ìƒí˜¸ì‘ìš© ë°•ìŠ¤ë¡œ, ê·¸ ì™¸ëŠ” í”Œë˜ê·¸ê°€ ìˆì„ ë•Œë§Œ ìƒí˜¸ì‘ìš© ë°•ìŠ¤ë¡œ ìŠ¹ê²©
                if (!isSingleLine) return;
                if (!(isShell || hasFlags)) return;

                // ë²„íŠ¼ í‘œì‹œ ê¸°ë³¸ê°’: ì‰˜ì€ ë‘˜ ë‹¤ í‘œì‹œ, ê·¸ ì™¸ëŠ” ë³µì‚¬ë§Œ í‘œì‹œ
                let showCopy = isShell ? true : true;
                let showExec = isShell ? true : false;

                if (copyOverride !== undefined) showCopy = copyOverride;
                if (execOverride !== undefined) showExec = execOverride;

                const pre = codeEl.parentElement;
                const wrapper = document.createElement('div');
                wrapper.className = 'command-box';

                const actions = document.createElement('div');
                actions.className = 'command-actions';

                if (showCopy) {
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'ë³µì‚¬';
                    copyBtn.addEventListener('click', (e) => copyCommand(text, e));
                    actions.appendChild(copyBtn);
                }

                if (showExec) {
                    const inputBtn = document.createElement('button');
                    inputBtn.className = 'input-btn';
                    inputBtn.textContent = 'ì…ë ¥';
                    inputBtn.addEventListener('click', (e) => sendToActiveTab(text, e));
                    actions.appendChild(inputBtn);
                }

                if (actions.childElementCount > 0) {
                    wrapper.appendChild(actions);
                }
                wrapper.appendChild(document.createTextNode(text));

                // pre ìš”ì†Œë¥¼ ëŒ€ì²´
                pre.replaceWith(wrapper);
            });
        }

        function parseFenceInfo(infoRaw) {
            // infoRaw ì˜ˆ: "bash+exec-copy", "php+exec-copy", "js-exec+copy", "+copy", "shell"
            let copyOverride; // true/false/undefined
            let execOverride; // true/false/undefined

            // ì¶”ì¶œ: +copy/-copy/+exec/-exec
            const flagRegex = /([+-])(copy|exec)/g;
            const flags = [...infoRaw.matchAll(flagRegex)];
            flags.forEach((m) => {
                const sign = m[1];
                const key = m[2];
                const val = sign === '+';
                if (key === 'copy') copyOverride = val;
                if (key === 'exec') execOverride = val;
            });

            // baseLang: í”Œë˜ê·¸ í‘œí˜„ì„ ì œê±°í•œ ë‚˜ë¨¸ì§€ì—ì„œ ì–‘ë +,- ë° êµ¬ë¶„ê¸°í˜¸ ì œê±°
            const base = infoRaw.replace(flagRegex, '')
                .replace(/[+\-]+/g, '-')
                .replace(/^-+/, '')
                .replace(/-+$/, '')
                .trim();

            const baseLang = base || null;
            return { baseLang, copyOverride, execOverride };
        }

        function wrapExpectedOutputs(scope) {
            // "ì˜ˆìƒ ì¶œë ¥" í…ìŠ¤íŠ¸ ë‹¤ìŒì˜ ì²« ë²ˆì§¸ ì½”ë“œ ë¸”ë¡ì„ .expected-outputìœ¼ë¡œ ê°ì‹¸ê¸°
            const elements = Array.from(scope.querySelectorAll('p, h2, h3, h4, h5, h6'));
            elements.forEach(el => {
                const t = (el.textContent || '').trim();
                if (t.startsWith('ì˜ˆìƒ ì¶œë ¥')) {
                    let sib = el.nextElementSibling;
                    while (sib && sib.tagName !== 'PRE') sib = sib.nextElementSibling;
                    if (sib && sib.tagName === 'PRE') {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'expected-output';
                        sib.replaceWith(wrapper);
                        wrapper.appendChild(sib);
                    }
                }
            });
        }

        function enhanceSections(scope) {
            // H2 ê¸°ì¤€ìœ¼ë¡œ .step ê·¸ë£¹ ìƒì„± ë° ë²ˆí˜¸/ë±ƒì§€ êµ¬ì„±
            const nodes = Array.from(scope.children);
            let step = 0;
            for (let i = 0; i < nodes.length; i++) {
                const node = nodes[i];
                if (node.tagName === 'H2') {
                    step += 1;
                    const wrapper = document.createElement('div');
                    wrapper.className = 'step';

                    const num = document.createElement('span');
                    num.className = 'step-number';
                    num.textContent = String(step);

                    // ì œëª© í…ìŠ¤íŠ¸ì™€ ê´„í˜¸ì˜ ë ˆë²¨ ì¶”ì¶œ
                    const title = node.textContent || '';
                    const m = title.match(/\(([^)]+)\)\s*$/);
                    const clean = m ? title.replace(m[0], '').trim() : title;

                    const h3 = document.createElement('h3');
                    h3.textContent = clean;
                    if (m) {
                        const badge = document.createElement('span');
                        badge.className = 'badge';
                        badge.textContent = m[1];
                        h3.appendChild(document.createTextNode(' '));
                        h3.appendChild(badge);
                    }

                    wrapper.appendChild(num);
                    wrapper.appendChild(h3);

                    // ë‹¤ìŒ H2 ì „ê¹Œì§€ ì´ë™
                    let cursor = node.nextSibling;
                    while (cursor && !(cursor.nodeType === 1 && cursor.tagName === 'H2')) {
                        const next = cursor.nextSibling;
                        wrapper.appendChild(cursor);
                        cursor = next;
                    }

                    node.replaceWith(wrapper);
                    // DOM ë³€ê²½ìœ¼ë¡œ ëª©ë¡ ê°±ì‹  ë° ì¸ë±ìŠ¤ ì¬ì„¤ì •
                    const refreshed = Array.from(scope.children);
                    nodes.length = 0; nodes.push(...refreshed);
                    i = nodes.indexOf(wrapper);
                }
            }
        }

                }, index * 150);
            });
        }
